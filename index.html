<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="NFT-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Merriweather&family=Montserrat:wght@500;700&family=Noto+Sans:wght@300;400&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img src="/Images/image-equilibrium.jpg" alt="" id="top-pic">
      <div class="text">
        <p id="heading">Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="selling">
        <div class="item-desc">
          <img src="/Images/icon-ethereum.svg" alt="" id="ethereum">
            <p id="price">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="/Images/icon-clock.svg" alt="" id="clock">
          <p id="time-left">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="/Images/image-avatar.png" alt="" id="profile-pic">
        <p id="creation">Creation on <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>
</html>
